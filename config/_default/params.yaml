# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ""
    org_name: ""
    description: "Organization"
    twitter: ""
  analytics:
    google_analytics: ""
    baidu_tongji: ""
    google_tag_manager: ""
    microsoft_clarity: ""
  verification:
    google: ""
    baidu: ""

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false

footer:
  copyright:
    notice: "© 2024-{year} [顿玄](https://github.com/dunxuan/SDYU-animal-DB.github.io). 本网站采用{license}协议"
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: true

# Localization

locale:
  date_format: "2006-01-02"
  time_format: "15:04"

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/dunxuan/SDYU-animal-DB.github.io"
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: "twikoo"
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
    giscus:
      repo: ""
      repo_id: ""
      category: ""
      category_id: ""
    twikoo:
      env_id: "https://twikoo.dunxuan.xyz"
      js_url: "https://registry.npmmirror.com/twikoo/latest/files/dist/twikoo.min.js"
  search:
    provider: "wowchemy"
    algolia:
      app_id: ""
      api_key: ""
      index_name: ""
      show_logo: false
  map:
    provider: ""
    api_key: ""
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false
